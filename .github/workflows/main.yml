  
name: PMAT Run
on: 
  push:
    paths:
      - "data/cool_data.csv"
  workflow_dispatch:
  
jobs:
  pmat:
    runs-on: ubuntu-latest
    name: PMAT Docker
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run docker image
      uses: docker://ghcr.io/physicsgoddess1972/pmat:latest
    - name: Upload figs artifacts
      uses: actions/upload-artifact@master
      with:
        name: workspace_artifacts_figs
        path: ${{github.workspace}}/out
    - name: Upload data artifacts
      uses: actions/upload-artifact@master
      with:
        name: workspace_artifacts_data
        path: ${{github.workspace}}/data
    - name: stage changed files
      run: git add out/* data/master_data.csv 
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Generate Plots" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
